<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Calculadora de IMC</title>
</head>
<body>
    <div class="messageAlert">
        <p id="message">Digite somente números</p>
        <button title="Fechar alerta" id="closeAlert">
            <img src="images/close.svg" alt="ícone para fechar a mensagem de alerta">
        </button>
    </div>
    <dialog id="modal">
        <button id="closeModal">
            <img src="images/close.svg" alt="ícone para fechar a mensagem de alerta">
        </button>
        <p>
            Seu IMC é de <span id="imcResult">28</span>
        </p>
    </dialog>
    <main>
        <h1>Cálculo de IMC</h1>
        <form id="form">
            <div class="WeightWrapper">
                <label for="weight">Peso (kg)</label>
                <input type="number" id="weight" placeholder="60">
            </div>
            <div class="heightWrapper">
                <label for="height">Altura (m)</label>
                <input type="number" id="height" placeholder="1.53">
            </div>
            <button id="calculateBtn">
                Calcular IMC
                <img src="images/arrow-up-right.svg" alt="">
            </button>
        </form>
    </main>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
