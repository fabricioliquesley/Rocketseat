<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>github favorites</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>Github Favorites</h1>
            <div class="githubUserSearch">
                <label for="userName" class="sr-only">Usuário do Github</label>
                <input type="text" id="userName" placeholder="Usuário do Github">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Respotorios</th>
                    <th>Seguidores</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/diego3g.png" alt="Foto de perfil do Usuário">
                        <a href="https://github.com/diego3g" target="_blank">
                            <p>Diego Fernandes</p>
                            <span>deigo3g</span>
                        </a>
                    </td>
                    <td class="repositoriesNumber">
                        56
                    </td>
                    <td class="followers">
                        29.400
                    </td>
                    <td>
                        <button>&times;</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="https://github.com/maykbrito.png" alt="Foto de perfil do Usuário">
                        <a href="https://github.com/diego3g" target="_blank">
                            <p>Mayk Brito</p>
                            <span>maykbrito</span>
                        </a>
                    </td>
                    <td>
                        76
                    </td>
                    <td>
                        9859
                    </td>
                    <td>
                        <button>&times;</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
