<!DOCTYPE html>
<html lang="pt-br" class="running music-on">
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <main>
        <button id="changeTheme">
            <i id="changeThemeBtnIcon" class="ph-bold ph-moon"></i>
        </button>
        <h1>25:00</h1>
        <div class="controls">
            <button class="ph ph-play-circle"></button>
            <button class="ph-bold ph-pause-circle"></button>
            <button class="ph ph-timer active"></button>
            <button class="ph-bold ph-stop-circle"></button>
            <button class="ph ph-speaker-none"></button>
            <button class="ph ph-speaker-high"></button>
        </div>
    </main>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
