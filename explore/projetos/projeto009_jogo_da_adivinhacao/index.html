<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Jogo da Adivinhação</title>
</head>
<body>
    <main>
        <div class="screen1 ">
            <div class="text">
                <h1 id="title">Jogo da Adivinhação</h1>
                <p>
                    Adivinhe o número entre 0 e 10
                </p>
            </div>
            <form id="form">
                <input type="number" id="hunch" maxlength="2" max="10" min="0" required>
                <button id="submitButton">Tentar</button>
            </form>
        </div>
        <div class="screen2 hide">
            <h1 id="endGameMessage">Acertou em 3 tentativas!</h1>
            <button class="tryAgain">Jogar novamente</button>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
