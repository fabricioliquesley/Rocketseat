<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <script type="module" src="assets/js/main.js" defer></script>
    <title>GitFav</title>
</head>
<body>
    <div id="app">
        <header>
            <img src="assets/images/Gitfav.svg" alt="Logo da aplicação">
            <div class="githubSearch">
                <label for="inputSearch" class="sr-only">
                    Digite o Github username que quer favoritar
                </label>
                <input 
                    type="text" 
                    id="inputSearch" 
                    placeholder="Digite o Github username que quer favoritar"
                >
                <button>
                    <ion-icon name="star-outline"></ion-icon>
                    <p>
                        FAVORITAR
                    </p>
                </button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositorios</th>
                    <th>Seguidores</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <!-- class="empty" para a tabela vazia -->
            <tbody>
                <tr class="bg-empty">
                    <td>
                        <img src="assets/images/Estrela.svg" alt="">
                        <h2>
                            Nenhum favorito ainda
                        </h2>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
