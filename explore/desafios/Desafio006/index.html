<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <title>Avaliação Mentoria</title>
</head>
<body class="page flex">
    <header class="flex">
        <section class="text">
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        </section>
        <img src="images/img1.svg" alt="Balão de dialogo indicando que é um formulário de avaliação">
    </header>
    <main>
        <form class="flex">
            <fieldset>
                <legend class="flex">Informações pessoais</legend>
                <div class="name flex">
                    <div class="firstName">
                        <label for="first-name">Nome</label>
                        <input type="text" name="firstName" id="first-name">
                    </div>
                    <div class="lastName">
                        <label for="last-name">Sobrenome</label>
                        <input type="text" name="lastName" id="last-name">
                    </div>
                </div>
                <div class="email">
                    <label for="email">
                        Email <span>(digite um email válido)</span>
                    </label>
                    <input type="email" name="email" id="email">
                </div>
            </fieldset>
            <fieldset class="mentorInfo flex">
                <legend>Informações do mentor</legend>
                <div class="selectMentor">
                    <label for="mentor">Selecione quem foi o seu mentor</label>
                    <select name="mentor" id="mentor">
                        <option value=""></option>
                        <optgroup label="Homens">
                            <option value="Mario Augusto">
                                Mario Augusto
                            </option>
                            <option value="Pablo Herrique">
                                Pablo Herrique
                            </option>
                            <option value="João Inacio">
                                João Inacio
                            </option>
                        </optgroup>
                        <optgroup label="Mulheres">
                            <option value="Maria Olinda">
                                Mario Augusto
                            </option>
                            <option value="Paula Freitas">
                                Pablo Herrique
                            </option>
                            <option value="Joana Mota">
                                João Inacio
                            </option>
                        </optgroup>
                    </select>
                </div>
                <div class="feedback">
                    <label for="feedback">Feedback sobre o mentor</label>
                    <textarea name="feedback" id="feedback" cols="30" rows="10" maxlength="441"></textarea>
                </div>
                <div class="checked flex">
                    <input type="checkbox" name="doubts" id="doubts">
                    <label class="flex" for="doubts">
                        Todas as minhas dúvidas foram esclarecidas durante a mentoria.
                    </label>
                </div>
            </fieldset>
            <fieldset class="flex scheduling">
                <legend>Agendando próxima mentoria</legend>
                <div class="date">
                    <label for="date">
                        Data <span>(DD/MM/AAAA)</span>
                    </label>
                    <input type="date" name="date" id="date">
                </div>
                <div class="time-warapper flex">
                    <div class="start">
                        <label for="start">Das</label>
                        <input type="time" name="start" id="start">
                    </div>
                    <div class="finish">
                        <label for="finish">Até</label>
                        <input type="time" name="finish" id="finish">
                    </div>
                </div>
            </fieldset>
            <button>
                Salvar
            </button>
        </form>
    </main>
</body>
</html>
