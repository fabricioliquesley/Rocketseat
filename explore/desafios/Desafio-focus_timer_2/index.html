<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>FocusTimer 2</title>
</head>
<body>
    <main>
        <section class="timerWarapper">
            <h1>
                <span>25</span>
                <span>:</span>
                <span>00</span>
            </h1>
            <div class="timerControls">
                <ul>
                    <li><i class="ph-bold ph-play-circle"></i></li>
                    <li><i class="ph-bold ph-stop-circle"></i></li>
                    <li><i class="ph-bold ph-plus-circle"></i></li>
                    <li><i class="ph-bold ph-minus-circle"></i></li>
                </ul>
            </div>
        </section>
        <section class="musicWarapper">
            <div class="musicCard">
                <i class="ph-bold ph-tree"></i>
            </div>
            <div class="musicCard">
                <i class="ph-bold ph-cloud-rain"></i>
            </div>
            <div class="musicCard">
                <i class="ph-bold ph-storefront"></i>
            </div>
            <div class="musicCard">
                <i class="ph-bold ph-fire"></i>
            </div>
        </section>
    </main>
</body>
</html>
